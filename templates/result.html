 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <center><h1>Result</h1></center>
        
        <h2>Text and Bounding Boxes:</h2>
        <ul>
            {% for box in bounding_boxes %}
                <li>Text: {{ box['text'] }}, Bounding Box: {{ box['bounding_box'] }}</li>
            {% endfor %}
        </ul>
        
        <h2>Highlighted Image</h2>
        <img src="{{ url_for('static', filename=filepath) }}" alt="Highlighted Image">
        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>
</body>
</html>
